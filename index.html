<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <header><h2>Quote of the day</h2></header>

    </div>
    <script src="script.js"></script>

</html>
